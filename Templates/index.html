      <form class="row g-3 needs-validation" onsubmit= "return false" novalidate>
        <div class= "box">
          <center>
        <div class = "in-box">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Area (in Square Feet)</label>
          <input type="number" class="form-control" id="validationCustom01" placeholder="Enter area in number" required/>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div><br>
        
        <label for="uiBHK" class="form-label">BHK</label><br>
        <div class = "switch-field">
          <input type="radio" id="bhk-1" name="uiBHK" value="1"/>
          <label for="bhk-1">1</label>
          <input type="radio" id="bhk-2" name="uiBHK" value="2" checked/>
          <label for="bhk-2">2</label>
          <input type="radio" id="bhk-3" name="uiBHK" value="3"/>
          <label for="bhk-3">3</label>
          <input type="radio" id="bhk-4" name="uiBHK" value="4"/>
          <label for="bhk-4">4</label>
          <input type="radio" id="bhk-5" name="uiBHK" value="5"/>
          <label for="bhk-5">5</label>
          <input type="radio" id="bhk-6" name="uiBHK" value="6"/>
          <label for="bhk-6">6</label>
        </div><br>
      

        <label for="bath" class="form-label">Toilet/Bathroom</label><br>
        <div class = "switch-field">
          <input type="radio" class="bbttnn" id='bath-1' name="uiBath"/>
          <label for="bath-1">1</label>
          <input type="radio" class="bbttnn" id='bath-2' name="uiBath" checked/>
          <label for="bath-2">2</label>
          <input type="radio" class="bbttnn" id='bath-3' name="uiBath"/>
          <label for="bath-3">3</label>
          <input type="radio" class="bbttnn" id='bath-4' name="uiBath"/>
          <label for="bath-4">4</label>
          <input type="radio" class="bbttnn" id='bath-5' name="uiBath"/>
          <label for="bath-5">5</label>
          <input type="radio" class="bbttnn" id='bath-6' name="uiBath"/>
          <label for="bath-6">6</label>
        </div><br>

        <div class="col-md-3">
          <label for="validationCustom04" class="form-label" >Location</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid Location.
          </div>
        </div><br><br>
        
        
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" onclick="onClickEstimatePrice()">Estimate Price</button>
        </div>
          <a></a>
        <div id="uiEstimatedPrice" class="result">	 </div>
        </div>
      </center>  
      </div>
        
      </form>
